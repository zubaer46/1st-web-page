<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Web App | Login</title>

		<!-- Theme App Main CSS File -->
		<link rel="stylesheet" type="text/css" href="css/style.css">

		<!-- Google Fonts -->
		<link href="https://fonts.googleapis.com/css?family=Montserrat:100,200,300,400,500,600,700,800,900|Poppins:100,200,300,400,500,600,700,800,900" rel="stylesheet">
	</head>
	<body>

		<!-- Login Box Start -->
		<div class="login-box">
			<!-- User Avater Image -->
			<img src="images/user.png" alt="User Avatar" class="avatar">
			<!-- Login Box Heading Title -->
			<h2>Administrator Login</h2>

			<!-- Login Form Start -->
			<form action="" method="">
				
				<div class="form-group">
					<label>Username or Email</label>
					<input type="text" name="username" class="form-control" placeholder="Username or Email" autocomplete="off">
				</div>

				<div class="form-group">
					<label>Password</label>
					<input type="password" name="password" class="form-control" placeholder="Enter Your Password">
				</div>

				<div class="form-group">
					<input type="checkbox"> Remember Me
				</div>

				<div class="form-group">
					<input type="submit" name="login" value="Login" class="btn-login">
				</div>

			</form>
			<!-- Login Form End -->

			<ul>
				<li>Forget Your Password? <a href="forget-password.html">Click Here</a></li>
				<li>Not Registered Yet? <a href="signup.html">Click Here</a></li>
			</ul>

		</div>
		<!-- Login Box Start -->

	</body>
</html>
